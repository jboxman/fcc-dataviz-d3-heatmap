<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC: Visualize Data with a Heat Map</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <header>
  <h1>Temperature Heat Map</h1>
  <p>1753 - 2015</p>
</header>
<div id="chart">
</div>
<div class="tooltip">
</div>
<footer>
  Inspired by <a href="https://codepen.io/FreeCodeCamp/full/aNLYPp/">FreeCodeCamp : Visualize Data with a Heat Map</a>.
</footer>

<script id="tmpl" type="text/x-jsrender">
  <!-- year - month, 4 digits of precision for temp + base & variance temp, all in C -->
  <div class="tooltip-header">
    {{:year}} - {{:month}}
  </div>
  <div class="tooltip-body">
    {{:abstemp}} {{:variance}}
  </div>
</script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.75/jsrender.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
